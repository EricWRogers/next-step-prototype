<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextStep Login</title>
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <div class="login-page">
    <img src="assets/logo.png" alt="NextStep" class="logo">

    <p class="subtitle">Ready to take the NextStep?</p>

    <button class="btn btn-primary">Sign In</button>

    <div class="separator">
      <span class="separator__text">Sign Up</span>
    </div>

    <div class="social-group">
      <button class="btn btn-social">Apple ID</button>
      <button class="btn btn-social">Google</button>
      <button class="btn btn-social">Facebook</button>
    </div>
  </div>
</body>
</html>
