<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextStep Sign Up</title>
  <meta name="theme-color" content="#f6f2ee">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="NextStep">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/pwa/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/pwa/icon-32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-style.css">
  <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
</head>
<body class="onboarding page">
  <main class="flow single">
    <section class="card signup-card">
      <div class="card-header">
        <h2>New User Form</h2>
        <span class="tag">Step 2</span>
      </div>
      <form id="signup-form" class="stack" autocomplete="on">
        <label class="field">
          <span>Name</span>
          <input type="text" id="signup-name" name="name" placeholder="Name" required autocomplete="name" />
        </label>
        <label class="field">
          <span>Email Address</span>
          <input type="email" id="signup-email" name="email" placeholder="Email address" required autocomplete="email" />
        </label>
        <label class="field">
          <span>Phone Number</span>
          <input type="tel" id="signup-phone" name="phone" placeholder="Phone number" autocomplete="tel" />
        </label>
        <label class="field">
          <span>Birthday</span>
          <input type="date" id="signup-birthday" name="birthday" placeholder="Birthday" autocomplete="bday" />
        </label>
        <label class="field">
          <span>Avatar Photo</span>
          <input type="file" id="signup-avatar" name="avatar" accept="image/*" />
        </label>
        <label class="field">
          <span>Password</span>
          <input type="password" id="signup-password" name="password" placeholder="Create a password" required autocomplete="new-password" />
        </label>
        <label class="field">
          <span>Confirm Password</span>
          <input type="password" id="signup-password-confirm" name="password-confirm" placeholder="Confirm password" required autocomplete="new-password" />
        </label>
        <label class="checkbox">
          <input type="checkbox" id="signup-optin" name="optin" />
          <span>Email me about events and updates</span>
        </label>
        <label class="checkbox">
          <input type="checkbox" id="signup-terms" name="terms" required />
          <span>Required: I accept the terms of service</span>
        </label>
        <button type="submit" class="btn primary">Create Account</button>
      </form>
      <a class="btn text" href="onboarding-terms.html">Back</a>
    </section>
  </main>

  <script>
    const pb = new PocketBase(window.location.origin);

    document.getElementById('signup-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const passwordConfirm = document.getElementById('signup-password-confirm').value;
      const phone = document.getElementById('signup-phone').value.trim();
      const birthday = document.getElementById('signup-birthday').value;
      const avatarFile = document.getElementById('signup-avatar').files[0];

      const formData = new FormData();
      formData.append('name', name);
      formData.append('email', email);
      if (phone) {
        formData.append('phone', phone);
      }
      if (birthday) {
        formData.append('birthday', birthday);
      }
      if (avatarFile) {
        formData.append('avatar', avatarFile);
      }
      formData.append('password', password);
      formData.append('passwordConfirm', passwordConfirm);

      try {
        await pb.collection('users').create(formData);
        await pb.collection('users').authWithPassword(email, password);
        window.location.href = 'group-join.html';
      } catch (err) {
        alert('Sign up error: ' + err.message);
      }
    });
  </script>
</body>
</html>
